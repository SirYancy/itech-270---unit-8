<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example</title>
</head>
<body>
    <script>
        function addTwo(a, b){
            return a + b;
        }

        var a, b;

        a = Number(prompt("Enter a number"));
        b = Number(prompt("Give me another number:"));

        var sum = addTwo(a, b);
        document.write(sum);
    </script>
</body>
</html>
